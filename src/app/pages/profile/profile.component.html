<mat-card>
    <h2>Your Profile Details</h2>
    <!-- {{user | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img class="profile-image"
                        src="../../../assets/images/profile-icon.png"
                        alt="profile-picture" 
                    />
                    <h2 class="mt20">{{user.firstname}} {{user.lastname}}</h2>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="profile-table">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>Firstname</td>
                                <td>{{user.firstname}}</td>
                            </tr>
                            <tr>
                                <td>Lastname</td>
                                <td>{{user.lastname}}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled}}</td>
                            </tr>
                        </table>
                       
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
          <button mat-raised-button color="primary">UPDATE</button>                  
          <button mat-raised-button color="accent"> SHARE </button>
    </mat-card-actions>
</mat-card>
